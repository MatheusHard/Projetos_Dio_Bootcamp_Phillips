<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>My Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
       <h1>No Wrap: </h1>
        <div class="flex-container nowrap">
            <div class="item blue">1</div>
            <div class="item green">2</div>
            <div class="item orange">3</div>
            <div class="item gray">4</div>


        </div>

        <h1>With Wrap: </h1>
        <div class="flex-container with-wrap">
            <div class="item blue">1</div>
            <div class="item green">2</div>
            <div class="item orange">3</div>
            <div class="item gray">4</div>


        </div>

        <h1>With Wrap Reverse: </h1>
        <div class="flex-container with-wrap-reverse">
            <div class="item blue">1</div>
            <div class="item green">2</div>
            <div class="item orange">3</div>
            <div class="item gray">4</div>


        </div>
    </body>

</html>
